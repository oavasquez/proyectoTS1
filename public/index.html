<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simulador para recomendar clases</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/controlador.css">

</head>
<body>
	<div class="content">
			
			<nav class="navbar navbar-default">
				  <div class="container-fluid">
				  	<p class="navbar-text navbar-center">
				  	Simulador para calculos de clases</p>
				  </div>
			</nav>
		





		<div class="row ">

			<div class="col-sm-3">

				<table class="table">

					<tbody>
						 <tr>
						 <th colspan="2" scope="col">Escoga el plan de estudio</th>					       
					    </tr>
					    <tr>
					    	<td colspan="2">
					      	 <select id="slcPlanEstudio" class="form-control" id="sel1">
							  <option disabled selected>Plan de estudio</option>
							  <option value="1">Plan estudio 1</option>
							</select>

					      </td>  
					    </tr>
					    <tr>
					      <th scope="col">Cantidad de clases</th>
					      <td><input class="form-control" id="txtCantidadClases" type="text" placeholder="#"></td>   
					    </tr>
					    <tr>
					      <th scope="col">IndiceAcademico</th>
					      <td><input class="form-control" id="txtIndiceAcademico" type="text" placeholder="0-100%"></td>   
					    </tr>
					    <tr>
					      <th scope="col">Nivel de dificultad (promedio)</th>
					      <td><input class="form-control" id="txtDificultad" type="text" placeholder="0-100%"></td>   
					    </tr>
					     <tr>
					      <th scope="col">Tiempo en la carrera</th>
					      <td><input class="form-control" id="txtTiempoCarrera" type="text" placeholder="aÃ±os"></td>   
					    </tr>
						<tr>
					      <td>
					      	<button id="btnClasesApro"  class="btn btn-primary enviar">1. Clases disponibles</button>
					      </td>  

					    </tr>
					    <tr>	
					      <td>
					      	<button id="btnRecomendar"  class="btn btn-primary enviar">2. Clases recomendadas </button>
					      </td>    
					    </tr>
					    <tr>
					      <td><button id="btnLimpiar" class="btn btn-primary" >3. Limpiar</button></td>   
					     
					    </tr>
					    <tr>
					      <th scope="col">Cantidad UV Disponibles</th>
					      <td><input disabled class="form-control" id="txtCantUV" type="text" placeholder="0-25UV"></td>   
					    </tr>
					</tbody>
				</table>				
			</div>
			<div class="row col-sm-9" style="width:980px; text-align: center;">

					<div class="col-sm-3" style="background-color: #ea7c7c;">Clases Aprobadas</div>
					<div class="col-sm-3" style="background-color: #fc9f2d;">Clases Disponibles</div>
					<div class="col-sm-3" style="background-color: #44CCFF;">Clases no aplican</div>
					<div class="col-sm-3" style="background-color: #40EF52;">Clases recomendadas</div>
					
			</div>

			<div class=" row col-sm-9">
				
				<div id="myDiagramDiv"  >
		     	
		 		</div>
			</div>

		</div>
		<div class="row">
			<table hidden id="tblClases">
				
			</table>
		</div>

	</div>

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/go-debug.js"></script>
	<script type="text/javascript" src="js/controlador.js"></script>
</body>
</html>
